<div class="group w-64 h-64 md:w-72 md:h-72 threexl relative flex-grow-0 flex-shrink-0">
  {{ if .Params.thumbnail }}
  <a href="{{ .Permalink }}" class="w-full h-full"> 
    <img src="{{ partial "utility/thumbnail.html" . }}" alt="{{ .Params.title }}" 
      class="filter transistion-blur duration-200 w-full h-full object-cover rounded-no-shadow"/>
  </a>
  {{ end }}

  <a href="{{ .Permalink }}" class="absolute w-full bottom-0 left-0 w-full h-full"> 

  </a>
  
  <div href="{{ .Permalink }}" class="
        pointer-events-none absolute w-full bottom-0 left-0 p-1 md:p-2 rounded-no-shadow-bottom
        transition-all text-white bg-gray-800 bg-opacity-60 h-3/4 md:h-1/3 
        group-hover:h-full group-hover:rounded-no-shadow group-hover:bg-opacity-80 overflow-hidden">

    <div class="pointer-events-auto">
      <a href="{{ .Permalink }}"> 
        <div class="text-md md:text-lg font-semibold text-center">{{ .Params.title }}</div> 
      </a>
      
      <div class="transition-opacity duration-700 opacity-0 group-hover:opacity-100">
        <div class="hidden group-hover:block space-y-4 pt-4">
          {{ if isset .Params "author" }}
          
          <p class="text-sm md:text-lg text-center"> 
            <a href="/about/#{{ .Params.author }}" class="hover:underline"> 
              Analyst:  {{ .Params.author }} 
            </a> 
          </p>
          {{end}}
  
          <p class="text-sm md:text-lg "> 
            <a href="{{ .Permalink }}"> 
              {{ with partial "utility/get_author.html" .Params.author }} 
              <a href="/about/#{{ .name }}" class="block"> 
                <img class="transform transition-all ring-0 hover:ring-2 ring-red-50 hover:shadow-2xl hover:scale-110 block mx-auto w-24 h-24 rounded-full object-cover" src="{{ partial "utility/person-thumbnail.html" . }}" />
              </a>
                {{ end }}
            </a>
          </p>
  
          <p class="absolute bottom-0 left-0 text-sm md:text-lg text-center w-full"> 
            <a href="{{ .Section | urlize }}" class="uppercase"> 
              {{ .Section }}
            </a> 
          </p> 
        </div>
      </div>
    </div>
  </div>
</div>
